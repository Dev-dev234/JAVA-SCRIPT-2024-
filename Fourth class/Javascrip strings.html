<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript strings</title>
</head>
<body>
	<h1>Javascript strings</h1>
	<p id="demo"></p>
<script type="text/javascript">
	let a1="Hi";
	let a2="I am Johnny";
	let a3= " I'm Jimmy";

	document.getElementById("demo").innerHTML= a1+"<br>"+a2+"<br>"+a3+"<br>";
</script>


</body>
</html>
