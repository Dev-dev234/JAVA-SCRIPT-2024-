<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Day and time</title>
</head>
<body>
	<script type="text/javascript">
		var today= new Date(prompt("Enter your birthday:","***"));
		var day= today.getDay();
		document.write("The date of birth is:"+day);
		document.write("The day of the date is"+day);
	</script>

</body>
</html>
