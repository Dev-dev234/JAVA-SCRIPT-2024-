<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="window.alert('Page successfully loaded');">
    <center><h1>Student Form</h1></center>
    <form id="frm">
        <h1>Form</h1>
        <div class="txt">
            <label for="Name">Name:</label>
            <textarea id="Name" name="Name" placeholder="Enter Name here"></textarea><br>
    
            <label for="Address">Address:</label>
            <textarea id="Address" name="Address" placeholder="Enter Your Address"></textarea><br>
    
            <label for="Student-id">Student-id:</label>
            <textarea id="Sid" name="Student-id" placeholder="Enter Student-id" onfocus="focus_event()"></textarea><br></div>
        

        <button type="button" onclick="fun_click()">Submit</button>
        <button type="button" onclick="key_downevent()">Exit</button>
    </form>

    <script>
        function fun_click() {
            var a = document.getElementById("Name").value;
            var b = document.getElementById("Address").value;
            var c = document.getElementById("Sid").value;
            document.write("The form has been submitted. The information you have input is:<br>");
            document.write("Student-id: " + c + "<br>");
            document.write("Name: " + a + "<br>");
            document.write("Address: " + b + "<br>");
        }

        function focus_event() {
            document.getElementById("frm").style.background = "lightblue";
        }

        function key_downevent() {
            document.write("You have exited the page!");
        }
    </script>
</body>
</html>
