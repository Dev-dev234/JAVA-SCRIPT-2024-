<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions</title>


	<script type="text/javascript">
		
		function fun1(num) {
			var fact=1;
			if (num>1){
				for(i=2;i<=num;++i)
					fact=fact*i;
				return fact;
			}
			else {return fact;}
		}
	</script>
</head>
<body> <p id="demo"></p>
	<script type="text/javascript">
		var input=prompt("Enter a no.",":");
		var output=fun1(input);
		document.getElementById("demo").innerHTML=
		("The factorial of:"+input+"is"+output);
	</script>

</body>
</html>
